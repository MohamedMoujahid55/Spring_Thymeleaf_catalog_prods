<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Formulaire</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
</head>
<body>
<div th:insert="navbar :: navbar"></div>
	<br/>
	<div class="container">
		<div class="card border-primary">
			<div class="card-header text-white bg-primary ">Saisie d'un produit</div>
			<div class="card-body">
				<form th:action="@{save}" method="POST">
					<div class="form-group">
						<label class="control-label">Désignation : </label>
						<input class="form-control" type="text" name="designation" 
							   th:value="${produit.designation}"/>	
					</div>
					<div class="form-group">
						<label class="control-label">Prix : </label>
						<input class="form-control" type="text" name="prix" 
							   th:value="${produit.prix}"/>	
					</div><div class="form-group">
						<label class="control-label">Quantité : </label>
						<input class="form-control" type="text" name="quantite" 
							   th:value="${produit.quantite}"/>	
					</div>
					<button type="submit" class="btn btn-primary">Enregistrer</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
